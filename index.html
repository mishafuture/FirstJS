<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Заголовок</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <form class="form-signin">
            <h2 class="form-signin-heading">This is form</h2>
            <input type="text" class="form-control">
            <input id="checkbox" type="checkbox">
            <button class="btn btn-block btn-lg btn-primary">Confirm</button>
        </form>
        <button id="color" class="btn btn-block btn-lg btn-primary">Change color</button>
    </div>

    <!-- Подключаем сначала сам cookie-consent.js -->
    <script type="text/javascript" src="https://www.termsfeed.com/public/cookie-consent/4.2.0/cookie-consent.js" charset="UTF-8"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            cookieconsent.run({
                "notice_banner_type": "headline",
                "consent_type": "express",
                "palette": "dark",
                "language": "en",
                "page_load_consent_levels": ["strictly-necessary"],
                "notice_banner_reject_button_hide": false,
                "preferences_center_close_button_hide": false,
                "page_refresh_confirmation_buttons": false,
                "callbacks_force": true,
                "callbacks": {

                    "notice_banner_loaded": () => {
                        console.log("callbacks");
                        const currentDate = Date.now();
                        console.log("[" + currentDate + "] >>>>>>> called notice_banner_loaded callback from dist/index.html");
                    },
                    "i_agree_button_clicked": () => {
                        console.log("clicked");
                        let timestamp = currentDate.toISOString();
                        console.log("[" + timestamp + "] >>>>>>> called I Agree button callback from dist/index.html");
                    },
                    "i_decline_button_clicked": () => {
                        let timestamp = currentDate.toISOString();
                        console.log("[" + timestamp + "] >>>>>>> called I Decline button callback from dist/index.html");
                    },
                    "change_my_preferences_button_clicked": () => {
                        let timestamp = currentDate.toISOString();
                        console.log("[" + timestamp + "] >>>>>>> called Change My Preferences button callback from dist/index.html");
                    },
                    "scripts_all_loaded": () => {
                        let timestamp = currentDate.toISOString();
                        console.log("[" + timestamp + "] >>>>>>> called Scripts All loaded callback from dist/index.html");
                    },
                    "scripts_specific_loaded": (level) => {
                        let timestamp = currentDate.toISOString();

                        // Levels
                        switch(level) {
                            case 'strictly-necessary':
                                console.log("[" + timestamp + "] >>>>>>> called Scripts " + level + " loaded callback from dist/index.html");
                                break;
                            case 'functionality':
                                console.log("[" + timestamp + "] >>>>>>> called Scripts " + level + " loaded callback from dist/index.html");
                                break;
                            case 'tracking':
                                console.log("[" + timestamp + "] >>>>>>> called Scripts " + level + " loaded callback from dist/index.html");
                                break;
                            case 'targeting':
                                console.log("[" + timestamp + "] >>>>>>> called Scripts " + level + " loaded callback from dist/index.html");
                                break;
                        }
                    }
                }
            });
        });
    </script>


    <!-- Below is the link that users can use to open Preferences Center to change their preferences. Do not modify the ID parameter. Place it where appropriate, style it as needed. -->

    <a href="#" id="open_preferences_center">Update cookies preferences</a>


    <!-- Подключаем script.js ТОЛЬКО ПОСЛЕ cookie-consent.js -->
    <script src="js/script.js"></script>

</body>
</html>
